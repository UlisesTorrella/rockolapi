{% extends "base.html" %}


{% block body %}
    <h4>Cola de canciones</h4>
    <ul id="song-available" class="collection">
    {% for song in songs %}
        <li id="song-available-element" class="collection-item avatar">
            <i id="song-available-element-image" class="material-icons circle">folder</i>
            <span id="song-available-element-title" class="title">{{song.name}}</span>
            <p id="song-available-element-text">{{song.path}}
                <button onclick="select_song('{{song.path}}')"></button>
            </p>
            <a id="song-available-element-upvote" href="#!" class="secondary-content"><i class="material-icons">Me gusta</i><br><i class="material-icons">No de nuevo</i><br><i class="material-icons">SCORE</i></a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}


{% block scripts %}
    <script type="text/javascript">
        function select_song(path){
            $.ajax({
              type: "POST",
              url: "{% url 'pushSong' %}",

              data: {
                  'csrfmiddlewaretoken': '{{ csrf_token }}',
                'song': path
              },
              success: function(){
                  alert("bien ahi guacho");
              },
              dataType: "json",
            });
        }
    </script>
{% endblock %}
